<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    

    <title>easyTreatment</title>
  </head>
  <body>
    <!-- navigation bar  -->
    <nav
      class="navbar-css-container navbar navbar-expand-lg navbar-light bg-light"
      style="padding-top: 0px; padding-bottom: 0px"
    >
      <div class="navbar-css container-fluid">
        <a class="navbar-brand" href="#"><img class="logo-1" src="images/logo.png" alt="" />easyTreatment</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0" style="margin-left: auto;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="action2()">Your Records</a>
            </li>

            <li>
              <button type="button" class="btn btn-secondary" onclick="">Log out </button>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <!-- search  -->
    <div class="container mt-5 " >
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card p-5 py-10"style="background-color: rgb(79,79,79,0.2); margin-top:100px;">
            <h3 class="heading">Find nearby doctor in just one click!</h3>

            <div class="row g-3 mt-4">
              <div class="col-md-3">
                <div class="dropdown">
                    <select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                      <option selected> Select specilization</option>
                      <option>Anesthesiology</option>
                      <option>Cardiology</option>
                      <option>Dermatology</option>
                      <option>gynecologist</option>
                      <option>Gastroenterology</option>
                      <option>Infectious disease</option>
                      <option>Nephrology</option>
                      <option>Neurology</option>
                      <option>Orthopedics</option>
                      <option>Otolaryngology (ENT)</option>
                      <option>Psychiatry</option>
                      <option>Surgery</option>
                    </select>
                    
                  </div>
              </div>
              
             

              <div class="col-md-6">
                <input id="pincode"
                  type="text"
                  class="form-control"
                  placeholder="Enter pincode to find nearby doctor"
                />
              </div>

              <div class="col-md-3">
                <button class="btn btn-secondary btn-block" onclick="action()">
                  Search Results
                </button>
              </div>
            </div>

            <div class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>



    <!-- other section  -->

<!-- doctors section starts  -->

<section class="doctors" id="doctors" >
<br><br><br><br><br>
  <h1 class="heading"> our <span> expert doctors</span> </h1>
  <div class="box-container" id="listdoc">

      

  </div>

</section>

<!-- doctors section ends -->


<!-- patient data starts  -->

<section class="records" id="records">
  <br><br><br><br><br>
  <h1 class="heading"> Your <span> Previous Records</span> </h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Entry</th>
        <th scope="col">sickness</th>
        <th scope="col">Doctor's name</th>
        <th scope="col">prescription from the doctor</th>
        <th scope="col">Ratings to doctor</th>
      </tr>
    </thead>
    <tbody id="listrec">
      
      
    </tbody>
  </table>
</section>
    


    <script src="script.js"></script>
</body>
</html>
